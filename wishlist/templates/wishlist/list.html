{% extends "shop/base.html" %}
{% block content %}

<div class="mt-3"></div>
<h1 class="text-center">Your Wishlist Content</h1>
<div class="table-responsive">
  <table class="table table-dark">
<thead>
  <tr>
    <th scope="col">Product Image</th>
    <th scope="col">Product Name</th>
    <th scope="col">Action</th>
  </tr>
</thead>
<tbody>
  {% if wish_content %}
  {% for product in wish_content %}
    <tr>
      <td><img src="{{ product.product_image }}" width="62" height="62" alt="product_image"></td>
      <td class="align-middle"><a href="{{ product.product_url }}">{{ product.product_name }}</a></td>
      <td class="align-middle">
        <a href="{% url 'wishlist:remove_from_wishlist' product.product_id %}" class="btn btn-danger">Remove</a>
      </td>
    </tr>
  {% endfor %}
  {% else %}
  <tr>
    <td>Nothing in wishlist</td>
  </tr>
  {% endif %}

</tbody>
</table>
</div>

<div class="float-right">
  <form class="d-inline" action="{% url 'wishlist:clear_all' %}" method="post">
      {% csrf_token %}
      <button type="submit" name="button" class="btn btn-danger">Clear All</button>
  </form>
</div>


{% endblock content %}
